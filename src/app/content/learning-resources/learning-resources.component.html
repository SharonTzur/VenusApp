<md-grid-list col="1" rowHeight="fit" class="resources-container">

  <md-grid-tile class="resource" *ngFor="let resource of resourceList">

    <h2 [ngSwitch]="resource.type">
        
      <i class="material-icons" *ngSwitchCase="'video'">movie</i>
      <i class="material-icons" *ngSwitchCase="'article'">description</i>
      <i class="material-icons" *ngSwitchCase="'book'">import_contacts</i>
      {{resource?.title}}
    </h2>
    {{resource?.description}}
    <!-- <iframe *ngIf="resource?.type==='video'"
            width="420" height="315"
           >
    </iframe> -->


  </md-grid-tile>

</md-grid-list>
